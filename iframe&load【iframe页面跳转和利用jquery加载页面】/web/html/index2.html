<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquerySkip</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-1.9.1.min.js"></script>
    <style>
        #left{
            float: left;
            height:600px;
            border: solid  1px blue;
            width: 10%;
        }
        #left a{
            display: inline-block;
            text-decoration: none;
            margin: 6px 4px 0 10px;
            font-family: '微软雅黑';
            font-size: 15px;
            color: #8c8c8c;
            cursor: pointer;
        }
        #right{
            float: right;
            background: red;
            margin-right: 1%;
            width:88%;
            height:600px;
        }
        #right img{
            width: 100%;
            height: 100%;
        }
    </style>


    <script>
        $(function () {
            /*$("a[name='this']").on("click",function () {
                var page = this.id;
                if(page=="java"){
                    $("#right").load("java.html");
                }else if(page=="net"){
                    $("#right").load("net.html");
                }else {
                    $("#right").load("shop.html");
                }
            });*/
            $("a[name='this']").on("click",function () {
                var page = this.id;
                $("#right").load(page+".html");
            });
            $("#picture").on("click",function () {
                location.reload();
            });
        });
    </script>
</head>
<body>
<div style="margin-left:1%;margin-top: 1%;">
    <div id="left">
        <h3 id="picture" style="color: #d58512" class="btn btn-block">菜单切换</h3>
        <!--这里的target（目标）属性值对应iframe中的name属性值-->
        <a id="java" name="this">跳转到java页面</a>
        <a id="net" name="this">跳转到net页面</a>
        <a id="shop" name="this">跳转到shop页面</a>
    </div>
    <div id="right">
        <img src="../picture/background-image.jpg">
    </div>
</div>
</body>
</html>
