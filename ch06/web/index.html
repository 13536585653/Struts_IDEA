<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script>
        $(function(){
            $(":button").on("click",function(){
                var params = $("#f").serialize();
                $.post("ajaxsubmit",params, function (result) {
                    $("#tab").append("<tr><td>"+result.userName+"</td><td>"+result.passwd+"</td><td>"+result.sex+"</td></tr>");
                });
            });
        });
    </script>
</head>
<body>
    <form id="f">
        UserName:<input type="text" name="user.userName"/><br/>
        Password:<input type="password" name="user.passwd"/><br/>
        Sex:<input type="text" name="user.sex"/><br/>
        <input type="button" value="submit"/>
    </form>
    <table border="1" id="tab">
        <tr>
            <th>姓名</th>
            <th>密码</th>
            <th>性别</th>
        </tr>
    </table>
</body>
</html>
