<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script type="text/javascript" src="css&js/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="css&js/bootstrap.min.css">


    <script>
        $(function () {
            $(":button").on("click",function () {
               var params = $("#login").serialize();
               $.post("login.action",params,function () {
               });
            });
        });
    </script>
</head>
<body>
    <h1>用户登录</h1>
    <form id="login">
        用户名：<input type="text" name="user.userName"><br>
        密码：<input type="password" name="user.password"><br>
        <input type="button" value="登录">
    </form>
</body>
</html>
